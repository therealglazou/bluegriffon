# CSP Warnings:
# LOCALIZATION NOTE (directiveViolated):
# %1$S is the directive that has been violated.
directiveViolated = 指令 %1$S 违例
# LOCALIZATION NOTE (directiveViolatedWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
directiveViolatedWithURI = %2$S 违反了指令 %1$S
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = 试图发送报告到无效的 URI：“%1$S”
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = 错误是：“%1$S”
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = 无法解析报告的 URI：%1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = 不能处理未知的指令“%1$S”
# LOCALIZATION NOTE (doNotUnderstandOption):
# %1$S is the option that could not be understood
doNotUnderstandOption = 不理解选项“%1$S”。忽略它。
# LOCALIZATION NOTE (notETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
notETLDPlus1 = 不能从非匹配 eTLD+1 使用报告地址：%1$S
# LOCALIZATION NOTE (notSameScheme):
# %1$S is the report URI that could not be used
notSameScheme = 不能从原始文档通过不同的方案使用报告地址：%1$S
# LOCALIZATION NOTE (notSamePort):
# %1$S is the report URI that could not be used
notSamePort = 不能从原始文档通过不同的端口使用报告地址：%1$S
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = %1$S 上的页面无法发送报告到 %2$S
allowOrDefaultSrcRequired = '需要 'allow' 或 'default-src' 指令但没有出现。还原为 "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = 解析不可识别的资源 %1$S 失败
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = 向 %1$S 投递违规报告失败，由于发生了重定向
# LOCALIZATION NOTE (allowDirectiveDeprecated):
allowDirectiveDeprecated = allow 指令已经废弃，用 相同含义的 default-source 指令替代

# CSP Errors:
policyURINotAlone = policy-uri 指令只能单独出现
noParentRequest = 没有上级请求和 CSP 的情况下不能获取 policy-uri 。
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = 这个策略 URI 无法解析：%1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = 无法从非匹配的主机名中获取策略 uri：%1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = 无法从非匹配的端口获取策略 uri：%1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = 无法从非匹配的方案中获取策略 uri：%1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = 获取 policy-uri 时发生错误：%1$S
cspSourceNotURI = 提供的参数不是一个 nsIURI
argumentIsNotString = 提供的参数不是一个字符串
selfDataNotProvided = 未提供 self 数据时不能使用 'self'
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = 不能解析没有方案的 URI：%1$S
selfKeywordNoSelfData = 使用了 self 关键字，但没有指定 self 数据
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = 无法解析无效的源 %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = 不能创建没有 'self' 数据的 host-only 源 %1$S
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = 无法创建没有 'self' 数据的源 %1$S
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = 不能解析无效的主机 %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = 不能解析 %1$S 中的方案
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = 不能解析 %1$S 中的端口
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = 由于端口问题 %1$S 和 %2$S 不能交叉。
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = 由于方案问题 %1$S 与 %2$S 不能交叉。
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = 交叉源有未定义的主机：%1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = 两个源交叉使用了未定义的主机：%1$S 和 %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = 检测到重复的指令 %1$S。除首个指令外所有其他的都将被忽略。

# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = allow directive is deprecated, use the equivalent default-src directive instead
