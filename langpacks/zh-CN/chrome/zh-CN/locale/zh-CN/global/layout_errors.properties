ImageMapRectBoundsError=<area shape="rect"> 的"coords" 属性未遵循 "left,top,right,bottom" 格式。
ImageMapCircleWrongNumberOfCoords=<area shape="circle"> 标签的 "coords" 属性格式错误，应为 "center-x,center-y,radius" 。
ImageMapCircleNegativeRadius=<area shape="circle"> 标签的 "coords" 属性值无效
ImageMapPolyWrongNumberOfCoords=<area shape="poly"> 标签的 "coords" 属性格式错误，应为 "x1,y1,x2,y2 …" 格式。
ImageMapPolyOddNumberOfCoords=<area shape="poly"> 标签的 "coords" 属性缺少最后的 "y" 座标值 （正确格式为 "x1,y1,x2,y2 …"）。

TablePartRelPosWarning=表格行和行组的相对位置现已支持。此网站可能需要更新，因为它可能依赖于此特性没有效果。
ScrollLinkedEffectFound2=此网站似乎使用 scroll-linked 定位效果。这可能不适合异步平移；参见 https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects 以了解进一步细节，以及加入相关的工具和功能的讨论。

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=异步动画已禁用，帧大小 (%1$S, %2$S) 大于视界 (%3$S, %4$S)，或者视觉矩形 (%5$S, %6$S) 大于最大允许值 (%7$S)
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden=异步动画之 'backface-visibility: hidden' 过渡不支持
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D=异步动画之 'transform-style: preserve-3d' 过渡不支持
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive,
##                   AnimationWarningWithGeometricProperties):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=aFrames 使用 SVG 进行异步 'transform' 动画过渡不支持
AnimationWarningTransformFrameInactive=异步动画已禁用，框架没有标记 'transform' 动画的活动
AnimationWarningOpacityFrameInactive=异步动画已禁用，框架没有标记 'opacity' 动画的活动
AnimationWarningWithGeometricProperties='transform' 或 'opacity' 的异步动画不可能，由于同一个元素上的几何属性动画
