# Encoding warnings and errors
EncNoDeclarationFrame=Kodiranje znakov za uokvirjeni dokument ni  definirano. Dokument je lahko videti drugačen, če se ga prikazuje  brez dokumenta, v katerega je vključen.
EncNoDeclarationPlain=Kodiranje znakov za dokument z navadnim besedilom ni definirano. V nekaterih konfiguracijah brskalnika bo besedilo videti popačeno, če dokument vsebuje znake, ki niso v  US-ASCII območju. Kodiranje znakov je za datoteko treba ali definirati v protokolu prenosa ali pa mora datoteka vsebovati bajtno oznako kot  kodirni podpis.
EncNoDeclaration=Kodiranje znakov za dokument HTML ni definirano. V nekaterih konfiguracijah brskalnika bo besedilo videti popačeno, če dokument vsebuje znake, ki niso v  US-ASCII območju. Kodiranje znakov je za stran treba ali definirati v dokumentu samem ali pa v prenosnem protokolu. 
EncLateMetaFrame=Deklaracije za kodiranje znakov v uokvirjenem dokumentu HTML med predogledom prvih 1024 bajtov datoteke ni bilo najti. Če se bo dokument prikazalo brez strani, v katero je vložen, se bo stran samodejno znova naložilo. Deklaracijo za kodiranje znakov  je treba prestaviti v prvih 1024 bajtov datoteke.
EncLateMeta=Deklaracije za kodiranje znakov v uokvirjenem dokumentu HTML  med predogledom prvih 1024 bajtov datoteke ni bilo najti. Će se bo dokument prikazalo v brskalniku, ki drugače konfiguriran, se bo stran samodejno znova naložilo. Deklaracijo za kodiranje znakov  je treba prestaviti v prvih 1024 bajtov datoteke.
EncLateMetaReload=Stran se je samodjno ponovno nalođilo, ker deklaracije za kodiranje znakov v dokumentu HTML  med predogledom prvih 1024 bajtov datoteke ni bilo najti. Deklaracijo za kodiranje znakov  je treba prestaviti v prvih 1024 bajtov datoteke.
EncLateMetaTooLate=Deklaracija za kodiranje znakov v dokumentu se je pojavila prepozno, da bi jo bilo mogoče upopštevati. Prestaviti jo je treba v prvih 1024 bajtov datoteke.
EncMetaUnsupported=Kodiranje znakov za dokument HTML, definirano s pomočjo meta oznake, ni podprto. 
EncProtocolUnsupported=Kodiranje znakov za dokument HTML, definirano na ravni prenosnega protokola, ni podprto. Deklaracijo se prezre.
EncBomlessUtf16=Naletel na  UTF-16-kodirano besedilo, ki vsebuje samo osnovne Latin znake, brez bajt oznake in brez deklaracije prek prenosnega protokola. Kodirati na ta načln  te vrste vsebino v UTF-16 je neučinkovito; kodiranje znakov je treba v vsakem primeru deklarirati.
EncMetaUtf16=Za deklaracijo kodiranja znakov se je uporabilo meta oznako za  UTF-16. Oznako se razume kot oznako za UTF-8.
EncMetaNonRoughSuperset=Za deklaracijo kodiranja znakov je uporabljena meta oznaka, ki osnovno znakovno področje ne prikazuje podobno kot US/ASCII. Deklaracijo se je prezrlo.

