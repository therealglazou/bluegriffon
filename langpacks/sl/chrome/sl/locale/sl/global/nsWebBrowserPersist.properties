readError=%S ni bilo mogoče shraniti, ker izvorne datoteke ni mogoče brati.\n\nPoskusite znova pozneje ali pa se obrnite na skrbnika strežnika.
writeError=Datoteke %S ne morem shraniti, ker je prišlo do neznane napake.\n\nPoskusite shraniti na drugo mesto.
launchError=Datoteke %S ne morem odpreti, ker je prišlo do neznane napake.\n\nPoskusite datoteko najprej shraniti na disk in jo nato odpreti.
diskFull=Na disku ni dovolj prostora za shranjevanje datoteke %S.\n\nOdstranite nepotrebne datoteke z diska in poskusite znova, ali pa shranite na drugo mesto.
readOnly=Datoteke %S ne morem shraniti, ker so disk, mapa ali datoteka zaščiteni pred pisanjem.\n\nOmogočite pisanje na disk in poskusite znova, ali pa shranite na drugo mesto.
accessError=Datoteke %S ne morem shraniti, ker ni dovoljeno spreminjati vsebine te mape.\n\nSpremenite lastnosti mape in poskusite znova, ali pa shranite na drugo mesto.
helperAppNotFound=Datoteke %S ne morem odpreti, ker pripisan pomožni program ne obstaja. Prosim, spremenite program v nastavitvah.
noMemory=Za izvršitev zahtevanega dejanja ni na voljo dovolj spomina. Zaprite nekaj programov in poskusite znova.
title=Prenašanje paketa %S
fileAlreadyExistsError=Datoteke %S ne morem shraniti, kajti datoteka z enakim imenom kot mapa 'Datoteke_za_' že obstaja.\n\nPoskusite shraniti na drugo mesto.
fileNameTooLongError=Datoteke %S ne morem shraniti, kajti njeno ime je predolgo.\n\nPoskusite shraniti s krajšim imenom.

accessErrorSD=No SD card.\n\nAn SD card is required to download %S.
