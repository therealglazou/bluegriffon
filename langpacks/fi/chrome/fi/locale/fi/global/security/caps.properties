EnableCapabilityQuery = Komentosarja %S pyytää laajennettuja, turvattomia oikeuksia, jotka asettavat tietokoneesi ja datasi alttiiksi vahingolle. Pyydetyt oikeudet: %S\n\nSalli oikeudet ainoastaan jos luotat niiden lähteeseen.
