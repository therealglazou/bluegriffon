readError=Tiedostoa %S ei voitu tallentaa, koska l\u00E4hdetiedostoa ei voitu lukea.\n\nYrit\u00E4 my\u00F6hemmin uudelleen tai ota yhteytt\u00E4 palvelimen yll\u00E4pit\u00E4j\u00E4\u00E4n.
writeError=Tiedostoa %S ei voitu tallentaa tuntemattoman virheen vuoksi.\n\nPahoittelumme. Yrit\u00E4 tallentaa toiseen kansioon.
launchError=Tiedostoa %S ei voitu avata tuntemattoman virheen vuoksi.\n\nMozilla.org pahoittelee. Yrit\u00E4 ensin tallentaa tiedosto levylle ja vasta sitten avata tiedosto.
diskFull=Levyll\u00E4 ei ole tarpeeksi tilaa, jotta %S voitaisiin tallentaa.\n\nPoista tarpeettomia tiedostoja ja yrit\u00E4 uudelleen tai yrit\u00E4 tallentaa muualle.
readOnly=Tiedostoa %S ei voitu tallentaa, koska levylle, kansioon tai tiedostoon ei ole kirjoitusoikeuksia.\n\nPoista kirjoitussuojaus tai koita tallentaa muualle.
accessError=Kohdetta %S ei voitu tallentaa, koska et voi muuttaa sen kansion sis\u00E4lt\u00F6\u00E4.\n\nMuuta kansion oikeuksia ja yrit\u00E4 uudelleen tai koita tallentaa muualle.
helperAppNotFound=Tiedostoa %S ei voitu avata, koska tiedostotyyppiin liitetty\u00E4 apuohjelmaa ei l\u00F6ydy. Muuta tiedostotyypin asetuksia.
noMemory=Muisti ei riit\u00E4 pyyt\u00E4m\u00E4si toiminnon suorittamiseen.\n\nSulje joitain ohjelmia ja yrit\u00E4 uudestaan.
title=Ladataan\: %S
fileAlreadyExistsError=Tiedostoa %S ei voitu tallentaa, koska samanniminen tiedosto on jo olemassa "_tiedostot"-kansiona.\n\nTallenna tiedosto toiseen kansioon.
fileNameTooLongError=Tiedostoa %S ei voitu tallentaa, koska tiedostonimi on liian pitk\u00E4.\n\nTallenna tiedosto lyhyemm\u00E4ll\u00E4 nimell\u00E4.

accessErrorSD=No SD card.\n\nAn SD card is required to download %S.
