KillScriptTitle=Ostrzeżenie: Skrypt nie odpowiada
KillScriptMessage=Skrypt na tej stronie może być zajęty lub przestał odpowiadać. Można przerwać ten skrypt teraz lub kontynuować, by sprawdzić, czy jego wykonywanie się zakończy.
KillScriptWithDebugMessage=Skrypt na tej stronie może być zajęty lub przestał odpowiadać. Można przerwać ten skrypt teraz, otworzyć go w debuggerze albo pozwolić mu kontynuować.
StopScriptButton=Przerwij skrypt
KillScriptLocation=Skrypt: %S
DebugScriptButton=Debuguj skrypt
WaitForScriptButton=Kontynuuj
DontAskAgain=&Nie pytaj o to ponownie
JSURLLoadBlockedWarning=Próba wczytania kodu javascript z adresu URL pochodzącego z innego serwera\nniż treść wyświetlona w bieżącym oknie,\nzostała zablokowana przez Menedżer zabezpieczeń.
WindowCloseBlockedWarning=Skrypty nie mogą zamykać okien, których nie otworzyły
OnBeforeUnloadTitle=Potwierdzenie opuszczenia strony
OnBeforeUnloadMessage=Ta strona prosi o potwierdzenie decyzji jej opuszczenia - wprowadzone dane mogły nie zostać zapisane.
OnBeforeUnloadStayButton=Zostań na stronie
OnBeforeUnloadLeaveButton=Opuść stronę
UseOfCaptureEventsWarning=Korzystanie z captureEvents() jest przestarzałe. Należy używać Aby zaktualizować kod, użyj metody DOM 2 addEventListener(). Więcej informacji: http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=Korzystanie z releaseEvents() jest przestarzałe. Aby zaktualizować kod, użyj metody DOM 2 removeEventListener(). Więcej informacji: http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfDOM3LoadMethodWarning=Metoda Document.load() jest przestarzała. Należy korzystać z obiektu DOM XMLHttpRequest. Więcej informacji: https://developer.mozilla.org/pl/XMLHttpRequest

UnexpectedCanvasVariantStyle=canvas: próba przypisania strokeStyle lub fillStyle wartości typu innego niż ciąg znaków, CanvasGradient i CanvasPattern została zignorowana.
EmptyGetElementByIdParam=Pusty ciąg znaków przekazany do getElementById().
LowMemoryTitle=Ostrzeżenie: mało wolnej pamięci
LowMemoryMessage=Skrypt z tej strony został zatrzymany z powodu małej ilości wolnej pamięci.
SpeculationFailed=Przy użyciu document.write() wypisano niezrównoważone drzewo, co wymusiło ponowne przetwarzanie danych z sieci. Więcej informacji: https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Zignorowano wywołanie document.write() z asynchronicznie pobranego skryptu zewnętrznego.
# @FormValidationTextTooLong - this is not a perfect translation of the en-US original,
# but with this wording, for %S >= 2 the numbers fit Polish grammar well enough.
# (do co najwyżej 2 znaków, do conajwyżej 5 znaków; używa on 2 znaków, używa on 5 znaków)
# Having real plural forms here would be helpful. (:marcoos)
FormValidationTextTooLong=Proszę skrócić ten tekst do co najwyżej %S znaków (obecnie używa on %S znaków).
FormValidationValueMissing=Proszę wypełnić to pole.
FormValidationCheckboxMissing=Proszę zaznaczyć to pole, aby kontynuować.
FormValidationRadioMissing=Proszę wybrać jedną z tych opcji.
FormValidationFileMissing=Proszę wybrać plik.
FormValidationSelectMissing=Proszę wybrać jedną z opcji na tej liście.
FormValidationInvalidEmail=Proszę wprowadzić adres e-mail.
FormValidationInvalidURL=Proszę wprowadzić adres URL.
FormValidationPatternMismatch=Proszę wprowadzić dane w żądanym formacie.
# LOCALIZATION NOTE (FormValidationPatternMismatchWithTitle): %S is the (possibly truncated) title attribute value.
FormValidationPatternMismatchWithTitle=Proszę wprowadzić dane w żądanym formacie: %S.
FormValidationNumberRangeOverflow=Proszę wybrać wartość mniejszą niż %S.
FormValidationDateRangeOverflow=Proszę wybrać datę nie późniejszą niż %S.
FormValidationTimeRangeOverflow=Proszę wybrać godzinę nie późniejszą niż %S.
FormValidationNumberRangeUnderflow=Proszę wybrać wartość nie mniejszą niż %S.
FormValidationDateRangeUnderflow=Proszę wybrać datę nie wcześniejszą niż %S.
FormValidationTimeRangeUnderflow=Proszę wybrać godzinę nie wcześniejszą niż %S.
# LOCALIZATION NOTE (FormValidationStepMismatch): both %S can be a number or a date.
FormValidationStepMismatch=Proszę wybrać poprawną wartość. Dwie najbliższe poprawne wartości to %S i %S.
# LOCALIZATION NOTE (FormValidationStepMismatchOneValue): %S can be a number, a date or a time. This is called instead of FormValidationStepMismatch when the second value is the same as the first.
FormValidationStepMismatchOneValue=Proszę wybrać poprawną wartość. Najbliższa poprawna wartość to %S.
FormValidationBadInputNumber=Proszę wprowadzić liczbę.
GetAttributeNodeWarning=Metoda getAttributeNode() jest przestarzała. Należy korzystać z getAttribute().
SetAttributeNodeWarning=Metoda setAttributeNode() jest przestarzała. Należy korzystać z setAttribute().
GetAttributeNodeNSWarning=Metoda getAttributeNodeNS() jest przestarzała. Należy korzystać z getAttributeNS().
SetAttributeNodeNSWarning=Metoda setAttributeNodeNS() jest przestarzała. Należy korzystać z setAttributeNS().
RemoveAttributeNodeWarning=Metoda removeAttributeNode() jest przestarzała. Należy korzystać z removeAttribute().
CreateAttributeWarning=Metoda document.createAttribute() jest przestarzała. Należy korzystać z element.setAttribute().
CreateAttributeNSWarning=Metoda document.createAttributeNS() jest przestarzała. Należy korzystać z element.setAttributeNS().
OwnerElementWarning=Własność ownerElement atrybutów jest przestarzała.
NodeValueWarning=Własność nodeValue atrybutów jest przestarzała. Należy korzystać z value.
TextContentWarning=Własność textContent atrybutów jest przestarzała. Należy korzystać z value.
EnablePrivilegeWarning=Metoda enablePrivilege jest przestarzała. Należy używać kodu działającego z uprawnieniami systemowymi (np. rozszerzenia).
nsIJSONDecodeDeprecatedWarning=Metoda nsIJSON.decode jest przestarzała. Należy korzystać z JSON.parse.
nsIJSONEncodeDeprecatedWarning=Metoda nsIJSON.encode jest przestarzała. Należy korzystać z JSON.stringify.
nsIDOMWindowInternalWarning=Interfejs nsIDOMWindowInternal jest przestarzały. Należy korzystać z nsIDOMWindow.
InputEncodingWarning=Własność inputEncoding jest przestarzała.
# LOCALIZATION NOTE: Do not translate "MozBeforePaint" and "mozRequestAnimationFrame"
MozBeforePaintWarning=Zdarzenia MozBeforePaint nie są już obsługiwane. Do mozRequestAnimationFrame musi być przekazany argument callback niebędący wartością null.
FullScreenDeniedBlocked=Żądanie przejścia w tryb pełnoekranowy zostało odrzucone, ponieważ użytkownik zablokował tej domenie możliwość przechodzenia w ten tryb.
FullScreenDeniedDisabled=Żądanie przejścia w tryb pełnoekranowy zostało odrzucone, ponieważ API trybu pełnoekranowego zostało wyłączone w ustawieniach użytkownika.
FullScreenDeniedFocusedPlugin=Żądanie przejścia w tryb pełnoekranowy zostało odrzucone, ponieważ wtyczka działająca w trybie okna ma fokus.
FullScreenDeniedHidden=Żądanie przejścia w tryb pełnoekranowy zostało odrzucone, ponieważ dokument nie jest już widoczny.
FullScreenDeniedIframeNotAllowed=Żądanie przejścia w tryb pełnoekranowy zostało odrzucone, ponieważ przynajmniej jedna z ramek otaczających dokument nie posiada atrybutu „allowfullscreen”.
FullScreenDeniedNotInputDriven=Żądanie przejścia w tryb pełnoekranowy zostało odrzucone, ponieważ metoda Element.mozRequestFullScreen() nie została wywołana z wnętrza krótko działającej procedury obsługi zdarzeń generowanych przez użytkownika.
FullScreenDeniedNotInDocument=Żądanie przejścia w tryb pełnoekranowy zostało odrzucone, ponieważ element żądający nie znajduje się już w swoim dokumencie.
FullScreenDeniedMovedDocument=Żądanie przejścia w tryb pełnoekranowy zostało odrzucone, ponieważ element żądający został przeniesiony między dokumentami.
FullScreenDeniedLostWindow=Żądanie przejścia w tryb pełnoekranowy zostało odrzucone, ponieważ okno już nie istnieje.
FullScreenDeniedSubDocFullScreen=Żądanie przejścia w tryb pełnoekranowy zostało odrzucone, ponieważ poddokument dokumentu żądającego jest już w trybie pełnoekranowym.
FullScreenDeniedNotDescendant=Żądanie przejścia w tryb pełnoekranowy zostało odrzucone, ponieważ żądający element nie jest elementem potomnym elementu aktualnie będącego w trybie pełnoekranowym.
FullScreenDeniedNotFocusedTab=Żądanie przejścia w tryb pełnoekranowy zostało odrzucone, ponieważ żądający element nie znajduje się w karcie mającej aktualnie fokus.
FullScreenDeniedContentOnly=Żądanie przejścia w tryb pełnoekranowy zostało odrzucone, ponieważ żądający element jest w dokumencie chrome, a API trybu pełnoekranowego jest skonfigurowane tylko dla treści.
RemovedFullScreenElement=Tryb pełnoekranowy został wyłączony, ponieważ element pełnoekranowy został usunięty z dokumentu.
FocusedWindowedPluginWhileFullScreen=Tryb pełnoekranowy został wyłączony, ponieważ wtyczka działająca w trybie okna dostała fokus.
HTMLSyncXHRWarning=Przetwarzanie HTML w XMLHttpRequest nie jest obsługiwane w trybie synchronicznym.
InvalidRedirectChannelWarning=Nie udało się przekierować do %S, ponieważ kanał nie implementuje nsIWritablePropertyBag2.
ResponseTypeSyncXHRWarning=Atrybut responseType obiektu XMLHttpRequest nie jest już obsługiwany w trybie synchronicznym w kontekście okna.
WithCredentialsSyncXHRWarning=Atrybut withCredentials obiektu XMLHttpRequest nie jest już obsługiwany w trybie synchronicznym w kontekście okna.
TimeoutSyncXHRWarning=Atrybut timeout obiektu XMLHttpRequest nie jest obsługiwany w trybie synchronicznym w kontekście okna.
JSONCharsetWarning=Nastąpiła próba zadeklarowania innego kodowania niż UTF-8 dla treści JSON odbieranej przez XMLHttpRequest. Przy dekodowaniu JSON obsługiwane jest tylko kodowanie UTF-8.
# LOCALIZATION NOTE: Do not translate AudioBufferSourceNode
MediaBufferSourceNodeResampleOutOfMemory=Brak pamięci do wykonania resamplingu węzła AudioBufferSourceNode dla odtwarzania.
# LOCALIZATION NOTE: Do not translate decodeAudioData.
MediaDecodeAudioDataUnknownContentType=Dane przekazane do decodeAudioData zawierają nieznany rodzaj treści.
# LOCALIZATION NOTE: Do not translate decodeAudioData.
MediaDecodeAudioDataUnknownError=Podczas przetwarzania decodeAudioData wystąpił nieznany błąd.
# LOCALIZATION NOTE: Do not translate decodeAudioData.
MediaDecodeAudioDataInvalidContent=Dane przekazane do decodeAudioData zawierają niepoprawne treści, których nie można poprawnie odszyfrować.
# LOCALIZATION NOTE: Do not translate decodeAudioData.
MediaDecodeAudioDataNoAudio=Dane przekazane do decodeAudioData nie zawierają żadnych dźwięków.
MediaLoadExhaustedCandidates=Żaden z potencjalnych zasobów multimedialnych nie mógł zostać wczytany. Wczytywanie multimediów wstrzymane.
MediaLoadSourceMissingSrc=Element <source> nie posiada atrybutu "src". Treść multimedialna nie została wczytana.
# LOCALIZATION NOTE: %1$S is the Http error code the server returned (e.g. 404, 500, etc), %2$S is the URL of the media resource which failed to load.
MediaLoadHttpError=Wczytywanie zakończyło się błędem HTTP %1$S. Treść multimedialna %2$S nie została wczytana.
# LOCALIZATION NOTE: %S is the URL of the media resource which failed to load.
MediaLoadInvalidURI=Nieprawidłowy adres URI. Treść multimedialna %S nie została wczytana.
# LOCALIZATION NOTE: %1$S is the media resource's format/codec type (basically equivalent to the file type, e.g. MP4,AVI,WMV,MOV etc), %2$S is the URL of the media resource which failed to load.
MediaLoadUnsupportedTypeAttribute=Podany typ (atrybut "type") formatu "%1$S" nie jest obsługiwany. Wczytanie zasobu multimedialnego %2$S się nie powiodło.
# LOCALIZATION NOTE: %1$S is the "media" attribute value of the <source> element. It is a media query. %2$S is the URL of the media resource which failed to load.
MediaLoadSourceMediaNotMatched=Podana wartość "%1$S" atrybutu "media" nie pasuje do środowiska. Wczytanie zasobu multimedialnego %2$S się nie powiodło.
# LOCALIZATION NOTE: %1$S is the MIME type HTTP header being sent by the web server, %2$S is the URL of the media resource which failed to load.
MediaLoadUnsupportedMimeType=Rodzaj treści HTTP (nagłówek "Content-Type") zasobu "%1$S" nie jest obsługiwany. Treść multimedialna %2$S nie została wczytana.
# LOCALIZATION NOTE: %S is the URL of the media resource which failed to load because of error in decoding.
MediaLoadDecodeError=Nie udało się zdekodować zasobu multimedialnego %S.
# LOCALIZATION NOTE: Do not translate "DOMException", "code" and "name"
DOMExceptionCodeWarning=Stosowanie atrybutu code wyjątku DOMException jest przestarzałe. Należy korzystać z name.
# LOCALIZATION NOTE: Do not translate "__exposedProps__"
NoExposedPropsWarning=Udostępnianie obiektów chrome JS stronom bez użycia __exposedProps__ jest niebezpieczne i przestarzałe. Więcej informacji: https://developer.mozilla.org/en/XPConnect_wrappers.
# LOCALIZATION NOTE: Do not translate "Mutation Event" and "MutationObserver"
MutationEventWarning=Korzystanie z Mutation Events jest przestarzałe. Należy używać MutationObserver.
# LOCALIZATION NOTE: Do not translate "Components"
ComponentsWarning=Obiekt Components jest przestarzały. Zostanie wkrótce usunięty.
PluginHangUITitle=Ostrzeżenie: wtyczka nie odpowiada
PluginHangUIMessage=Wtyczka „%S” może być zajęta lub przestała odpowiadać. Można zatrzymać wtyczkę teraz lub kontynuować, aby sprawdzić, czy jej działanie się zakończy.
PluginHangUIWaitButton=Kontynuuj
PluginHangUIStopButton=Zatrzymaj
# LOCALIZATION NOTE: Do not translate "mozHidden", "mozVisibilityState", "hidden", or "visibilityState"
PrefixedVisibilityApiWarning=Własności „mozHidden” i „mozVisibilityState” są przestarzałe.  Należy używać własności bez prefiksów, tj. „hidden” i „visibilityState”.
# LOCALIZATION NOTE: Do not translate "NodeIterator" or "detach()".
NodeIteratorDetachWarning=Wywołanie detach() na obiekcie typu NodeIterator jest obecnie bezskuteczne.
# LOCALIZATION NOTE: Do not translate "LenientThis" and "this"
LenientThisWarning=Zignorowano pobranie lub ustawienie własności mającej [LenientThis], ponieważ obiekt "this" jest nieprawidłowy.
# LOCALIZATION NOTE: Do not translate "nsIDOMWindowUtils", "getWindowWithOuterId", or "nsIWindowMediator"
GetWindowWithOuterIdWarning=Metoda nsIDOMWindowUtils.getOuterWindowWithId() jest przestarzała.  Należy używać metody interfejsu nsIWindowMediator o tej samej nazwie.
# LOCALIZATION NOTE: Do not translate "getPreventDefault" or "defaultPrevented".
GetPreventDefaultWarning=Metoda getPreventDefault() jest przestarzała.  Należy używać defaultPrevented.
# LOCALIZATION NOTE: Do not translate "getUserData", "setUserData", "WeakMap", or "element.dataset".
GetSetUserDataWarning=Metody getUserData() i setUserData() są przestarzałe.  Należy używać WeakMap lub element.dataset.
MozGetAsFileWarning=Niestandardowa metoda „mozGetAsFile” jest przestarzała i zostanie wkrótce usunięta. Zamiast niej należy używać metody „toBlob”.
ShowModalDialogWarning=Metoda „window.showModalDialog()” jest przestarzała. Zamiast niej należy używać metody „window.open()”. Więcej informacji: https://developer.mozilla.org/en-US/docs/Web/API/Window.open
Window_ContentWarning=Metoda „window._content” jest przestarzała i należy używać „window.content” zamiast niej.
SyncXMLHttpRequestWarning=Użycie synchronicznej wersji metody XMLHttpRequest w głównym wątku jest przestarzałe z powodu szkodliwych efektów ubocznych. Więcej informacji można znaleźć na stronie http://xhr.spec.whatwg.org
ImplicitMetaViewportTagFallback=Nie znaleziono znacznika meta-viewport. Proszę go dodać, aby uniknąć nieoczekiwanych zmian sposobu wyświetlania w przyszłych wersjach. Więcej informacji: https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag
DataContainerEventWarning=Zdarzenia „DataContainerEvent” są przestarzałe. Należy używać „CustomEvent”.
Window_ControllersWarning=Metoda „window.controllers” jest przestarzała. Nie należy używać jej do wykrywania agenta użytkownika.
ImportXULIntoContentWarning=Importowanie węzłów XUL do treści dokumentu jest przestarzałe - funkcjonalność zostanie wkrótce usunięta.
XMLDocumentLoadPrincipalMismatch=Użycie metody „document.load” jest zabronione dla dokumentów pochodzących z innych okien. Wyłącznie w oknie, w którym dokument został utworzony, można wykonać „.load” dla tego dokumentu. Zamiast tej metody, lepiej używać „XMLHttpRequest”.
IndexedDBTransactionAbortNavigation=Nieukończona transakcja IndexedDB została przerwana przez nawigację.
WillChangeBudgetWarning=Użycie pamięci przez własność „will-change” jest zbyt wysokie. Powierzchnia pokrywa %1$S pikseli, budżet jest powierzchnią dokumentu pomnożoną przez %2$S (%3$S pikseli). Wszystkie wystąpienia „will-change” w dokumencie będą ignorowane, gdy budżet zostanie przekroczony.
