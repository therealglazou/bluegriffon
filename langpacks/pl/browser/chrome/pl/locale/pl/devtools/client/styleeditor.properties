# LOCALIZATION NOTE  (chromeWindowTitle): This is the title of the Style Editor
# 'chrome' window. That is, the main window with the stylesheets list.
# The argument is either the content document's title or its href if no title
# is available.
chromeWindowTitle=Edytor stylów [%S]

# LOCALIZATION NOTE  (inlineStyleSheet): This is the name used for an style sheet
# that is declared inline in the <style> element. Shown in the stylesheets list.
# the argument is the index (order) of the containing <style> element in the
# document.
inlineStyleSheet=<arkusz stylów inline #%S>

# LOCALIZATION NOTE  (newStyleSheet): This is the default name for a new
# user-created style sheet.
newStyleSheet=Nowy arkusz stylów #%S

# LOCALIZATION NOTE  (ruleCount.label): Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# This is shown in the style sheets list.
# #1 rule.
# example: 111 rules.
ruleCount.label=#1 reguła.;#1 reguły.;#1 reguł.

# LOCALIZATION NOTE  (error-load.label): This is shown when loading fails.
error-load=Nie udało się wczytać arkusza stylów.

# LOCALIZATION NOTE  (error-save.label): This is shown when saving fails.
error-save=Nie udało się zapisać arkusza stylów.
error-compressed=Nie można wyświetlić informacji o pokryciu regułami dla skompresowanych arkuszy stylów

# LOCALIZATION NOTE  (importStyleSheet.title): This is the file picker title,
# when you import a style sheet into the Style Editor.
importStyleSheet.title=Import arkusza stylów

# LOCALIZATION NOTE  (importStyleSheet.title): This is the *.css filter title
importStyleSheet.filter=Pliki CSS

# LOCALIZATION NOTE  (saveStyleSheet.title): This is the *.css filter title
saveStyleSheet.filter=Pliki CSS

# LOCALIZATION NOTE  (open.commandkey): This the key to use in
# conjunction with shift to open the style editor
open.commandkey=VK_F7

# LOCALIZATION NOTE (open.accesskey): The access key used to open the style
# editor.
open.accesskey=S

saveStyleSheet.commandkey=S
saveStyleSheet.title=Zapisywanie arkusza stylów

ToolboxStyleEditor.label=Edytor stylów
ToolboxStyleEditor.panelLabel=Panel edytora stylów
ToolboxStyleEditor.tooltip3=Edytor arkuszy stylów CSS (%S)

# LOCALIZATION NOTE (confirmNavigationAway): Shown in a notification box when
# the user tries to navigate away from a web page.
confirmNavigationAway.message=Jeśli opuścisz tę stronę, utracisz niezapisane zmiany w Edytorze stylów.
confirmNavigationAway.buttonLeave=Opuść stronę
confirmNavigationAway.buttonLeaveAccesskey=O
confirmNavigationAway.buttonStay=Zostań na stronie
confirmNavigationAway.buttonStayAccesskey=Z
