SSL_ERROR_EXPORT_ONLY_SERVER=Није могућа безбедна комуникација.  Удаљени рачунар не подржава шифровање високе категорије.
SSL_ERROR_US_ONLY_SERVER=Није могућа безбедна комуникација.  Други рачунар захтева шифровање високе категорије које није подржано.
SSL_ERROR_NO_CYPHER_OVERLAP=Није могуће безбедна комуникација са удаљеним рачунаром.  Нема заједничких алгоритама за шифровање.
SSL_ERROR_NO_CERTIFICATE=Није могуће пронаћи сертификат или кључ потребан за аутентикацију.
SSL_ERROR_BAD_CERTIFICATE=Није могуће безбедно комуницирати са удаљеним рачунаром: рачунаров сертификат је одбијен.
SSL_ERROR_BAD_CLIENT=Сервер је наишао на лоше податке послате од клијента.
SSL_ERROR_BAD_SERVER=Клијент је наишао на лоше податке од сервера.
SSL_ERROR_UNSUPPORTED_CERTIFICATE_TYPE=Ова врста сертификата није подржана.
SSL_ERROR_UNSUPPORTED_VERSION=Удаљени рачунар користи неподржано издање безбедносног протокола.
SSL_ERROR_WRONG_CERTIFICATE=Потврђивање корисника није успело: приватни кључ у бази података о кључевима не одговара јавном кључу у бази потврда.
SSL_ERROR_BAD_CERT_DOMAIN=Није могућа безбедна комуникација са удаљеним рачунаром: тражено име домена се не поклапа са серверовим сертификатом.
SSL_ERROR_SSL2_DISABLED=Удаљени рачунар подржава само издање 2 ССЛа, које је овде искључено.
SSL_ERROR_BAD_MAC_READ=ССЛ је примио слог са неисправним кодом за аутентикацију поруке.
SSL_ERROR_BAD_MAC_ALERT=Удаљени рачунар са ССЛом пријављује неисправан код за аутентикацију поруке.
SSL_ERROR_BAD_CERT_ALERT=Удаљени рачунар са ССЛом не може да провери ваш сертификат.
SSL_ERROR_REVOKED_CERT_ALERT=Удаљени рачунар са ССЛом је одбио Ваш сертификат јер је сертификат опозван.
SSL_ERROR_EXPIRED_CERT_ALERT=Удаљени рачунар са ССЛом је одбио Ваш сертификат јер је сертификат истекао.
SSL_ERROR_SSL_DISABLED=Није могуће повезати се: ССЛ је искључен.
SSL_ERROR_FORTEZZA_PQG=НИје могуће повезати се:  удаљени рачунар са ССЛом се налази у другом фортеца домену (FORTEZZA).
SSL_ERROR_UNKNOWN_CIPHER_SUITE=Тражен је непознат пакет шифара за ССЛ.
SSL_ERROR_NO_CIPHERS_SUPPORTED=Ниједан пакет шифара није присутан нити укључен у овај програм.
SSL_ERROR_BAD_BLOCK_PADDING=ССЛ је примио слог са лошом попуном блока (padding).
SSL_ERROR_RX_RECORD_TOO_LONG=ССЛ је примио слог који премашује највећу дозвољену дужину.
SSL_ERROR_TX_RECORD_TOO_LONG=ССЛ је покушао слање слога који премашује максималну дозвољену дужину.
SSL_ERROR_RX_MALFORMED_HELLO_REQUEST=ССЛ је примио неисправну поздравну поруку.
SSL_ERROR_RX_MALFORMED_CLIENT_HELLO=ССЛ је примио неисправну клијентову поздравну поруку.
SSL_ERROR_RX_MALFORMED_SERVER_HELLO=ССЛ је примио неисправну серверову поздравну поруку.
SSL_ERROR_RX_MALFORMED_CERTIFICATE=ССЛ је примио неисправну поздравну поруку са сертификатом.
SSL_ERROR_RX_MALFORMED_SERVER_KEY_EXCH=ССЛ је примио неисправну поздравну серверску поруку за размену кључева.
SSL_ERROR_RX_MALFORMED_CERT_REQUEST=ССЛ је примио неисправну поруку за захтев сертификата.
SSL_ERROR_RX_MALFORMED_HELLO_DONE=ССЛ је примио неисправну поруку за крај поздрава са сервера.
SSL_ERROR_RX_MALFORMED_CERT_VERIFY=ССЛ је примио неисправну поздравну поруку за проверу сертификата.
SSL_ERROR_RX_MALFORMED_CLIENT_KEY_EXCH=ССЛ је примио неисптавну клијентску поздравну поруку за размену кључева.
SSL_ERROR_RX_MALFORMED_FINISHED=ССЛ је примио неисправну поздравну поруку за крај.
SSL_ERROR_RX_MALFORMED_CHANGE_CIPHER=ССЛ је примио неисправан слог за промену спецификације шифре.
SSL_ERROR_RX_MALFORMED_ALERT=ССЛ је примио неисправан слог за узбуну.
SSL_ERROR_RX_MALFORMED_HANDSHAKE=ССЛ је примио неисправан слог за сусрет.
SSL_ERROR_RX_MALFORMED_APPLICATION_DATA=ССЛ је примио неисправан слог за програмске податке.
SSL_ERROR_RX_UNEXPECTED_HELLO_REQUEST=ССЛ је примио неочекивану поздравну поруку.
SSL_ERROR_RX_UNEXPECTED_CLIENT_HELLO=ССЛ је примио неочекивану клијентску поздравну поруку.
SSL_ERROR_RX_UNEXPECTED_SERVER_HELLO=ССЛ је примио неочекивану серверску поздравну поруку.
SSL_ERROR_RX_UNEXPECTED_CERTIFICATE=ССЛ је примио неочекивану сертификатску поздравну поруку.
SSL_ERROR_RX_UNEXPECTED_SERVER_KEY_EXCH=ССЛ је примио неочекивану серверску поздравну поруку за размену кључева.
SSL_ERROR_RX_UNEXPECTED_CERT_REQUEST=ССЛ је примио неочекиван захтев за сертификат.
SSL_ERROR_RX_UNEXPECTED_HELLO_DONE=ССЛ је примио неочекивану серверску поруку за окончање рада.
SSL_ERROR_RX_UNEXPECTED_CERT_VERIFY=ССЛ је примио неочекивану поруку за проверу сертификата.
SSL_ERROR_RX_UNEXPECTED_CLIENT_KEY_EXCH=ССЛ је примио неочекивану клијентску поруку за размену кључева.
SSL_ERROR_RX_UNEXPECTED_FINISHED=ССЛ је примио неочекивану поруку за окончање.
SSL_ERROR_RX_UNEXPECTED_CHANGE_CIPHER=ССЛ је примио неочекивану поруку за промену спецификације шифре.
SSL_ERROR_RX_UNEXPECTED_ALERT=ССЛ је примио неочекивани слог узбуне.
SSL_ERROR_RX_UNEXPECTED_HANDSHAKE=ССЛ је примио неочекивани слог за сусрет.
SSL_ERROR_RX_UNEXPECTED_APPLICATION_DATA=ССЛ је примио неочекивани слог са програмским подацима.
SSL_ERROR_RX_UNKNOWN_RECORD_TYPE=ССЛ је примио слог са непознатом врстом садржаја.
SSL_ERROR_RX_UNKNOWN_HANDSHAKE=ССЛ је примио поруку за сусрет са непознатом врстом поруке.
SSL_ERROR_RX_UNKNOWN_ALERT=ССЛ је примио слог за узбуну са непознатим описом узбуне.
SSL_ERROR_CLOSE_NOTIFY_ALERT=Удаљени рачунар са ССЛом је затворио ову везу.
SSL_ERROR_HANDSHAKE_UNEXPECTED_ALERT=Удаљени рачунар са ССЛом није очекивао поздравну поруку коју је примио.
SSL_ERROR_DECOMPRESSION_FAILURE_ALERT=Удаљени рачунар са ССЛом није могао да успешно декомпримује слог ССЛа који је примио.
SSL_ERROR_HANDSHAKE_FAILURE_ALERT=Удаљени рачунар са ССЛом није успео да уговори прихватљив скуп безбедносних параметара.
SSL_ERROR_ILLEGAL_PARAMETER_ALERT=Удаљени рачунар са ССЛом је одбио поздравне поруке услед неприхватљивог садржаја.
SSL_ERROR_UNSUPPORTED_CERT_ALERT=Удаљени рачунар са ССЛом не подржава сертификате оне врсте која му је послата.
SSL_ERROR_CERTIFICATE_UNKNOWN_ALERT=Рачунар са ССЛом је наишао на непознат проблем са сертификатом ког је примио.
SSL_ERROR_GENERATE_RANDOM_FAILURE=Генератор случајних бројева за ССЛ се покварио.
SSL_ERROR_SIGN_HASHES_FAILURE=Није могуће дигитално потипсати податке потребне за проверу Вашег сертификата.
SSL_ERROR_EXTRACT_PUBLIC_KEY_FAILURE=ССЛ није могао да извуче јавни кључ из сертификата удаљеног рачунара.
SSL_ERROR_SERVER_KEY_EXCHANGE_FAILURE=Дошло је до непознате грешке при обради серверског ССЛ сертификата за размену кључева.
SSL_ERROR_CLIENT_KEY_EXCHANGE_FAILURE=Дошло је до непознате грешке при обради клијентског ССЛ сертификата за размену кључева.
SSL_ERROR_ENCRYPTION_FAILURE=Алгоритам за збирно шифровање није успео са изабраном свитом шифара.
SSL_ERROR_DECRYPTION_FAILURE=Алгоритам за збирно дешифровање није успео са изабраном свитом шифара.
SSL_ERROR_SOCKET_WRITE_FAILURE=Покушај писања нешифрованих података у подређени прикључак (socket) није успео.
SSL_ERROR_MD5_DIGEST_FAILURE=Функција за МД5 сажетак није успела.
SSL_ERROR_SHA_DIGEST_FAILURE=Функција за сажетак СХА-1 није успела.
SSL_ERROR_MAC_COMPUTATION_FAILURE=Рачунање МАЦа (MAC) није успело.
SSL_ERROR_SYM_KEY_CONTEXT_FAILURE=Није успело креирање контекста за симетрични кључ.
SSL_ERROR_SYM_KEY_UNWRAP_FAILURE=Није могуће одмотати симетрични кључ у контексту клијентске поруке за размену кључева.
SSL_ERROR_PUB_KEY_SIZE_LIMIT_EXCEEDED=Сервер за ССЛ је покушао да користи амерички јавни кључ са извозном свитом шифара.
SSL_ERROR_IV_PARAM_FAILURE=КОД ПКЦС11 (PKCS11) није успео да преведе ИВ (IV) у параметар.
SSL_ERROR_INIT_CIPHER_SUITE_FAILURE=Није успела иницијализација изабране свите шифара.
SSL_ERROR_SESSION_KEY_GEN_FAILURE=Клијент није успео да направи сесијске кључеве за сесију ССЛа.
SSL_ERROR_NO_SERVER_KEY_FOR_ALG=Сервер нема кључ за покушани алгоритам размене кључева.
SSL_ERROR_TOKEN_INSERTION_REMOVAL=Новчић за ПКЦС#11 (PKCS#11) је убачен или уклоњен током дејства.
SSL_ERROR_TOKEN_SLOT_NOT_FOUND=Није нађен ниједан новчић за ПКЦС#11 за тражено дејство.
SSL_ERROR_NO_COMPRESSION_OVERLAP=Није могућа безбедна комуникација са удаљеним рачунаром: нема заједничких алгоритама за представу.
SSL_ERROR_HANDSHAKE_NOT_COMPLETED=Није могуће покренути још један сусрет за ССЛ док се тренутни сусрет не доврши.
SSL_ERROR_BAD_HANDSHAKE_HASH_VALUE=Примљене су неисправне вредности хеша са удаљеног рачунара.
SSL_ERROR_CERT_KEA_MISMATCH=Дати сертификат се не може употребити за изабрани алгоритам размене кључева.
SSL_ERROR_NO_TRUSTED_SSL_CLIENT_CA=Ниједан ауторитет за сертификате није од поверења за аутентикацију путем ССЛа са клијентом.
SSL_ERROR_SESSION_NOT_FOUND=Клијентов ИБ за сесију ССЛа није нађен у серверовом кешу за сесије.
SSL_ERROR_DECRYPTION_FAILED_ALERT=Удаљени рачунар није могао да дешифрује слог ССЛа ког је примио.
SSL_ERROR_RECORD_OVERFLOW_ALERT=Удаљени рачунар је примио слог ССла који је дужи од дозвољеног.
SSL_ERROR_UNKNOWN_CA_ALERT=Удаљени рачунар не препознаје и не верује ауторитету за сертификате (CA) који је издао Ваш сертификат.
SSL_ERROR_ACCESS_DENIED_ALERT=Удаљени рачунар је примио важећу сертификат, али је приступ одбијен.
SSL_ERROR_DECODE_ERROR_ALERT=Удаљени рачунар није могао да декодира поздравну поруку ССЛа.
SSL_ERROR_DECRYPT_ERROR_ALERT=Удаљени рачунар јавља грешку при провери потписа или размени кључева.
SSL_ERROR_EXPORT_RESTRICTION_ALERT=Удаљени рачунар пријављује да договор није сагласан са правилима о извозу.
SSL_ERROR_PROTOCOL_VERSION_ALERT=Удаљени рачунар јавља несагласно или неподржано издање протокола.
SSL_ERROR_INSUFFICIENT_SECURITY_ALERT=Server захтева шифре које су сигурније од оних које је доставио клијент.
SSL_ERROR_INTERNAL_ERROR_ALERT=Удаљени рачунар јавља да је искусио интерну грешку.
SSL_ERROR_USER_CANCELED_ALERT=Удаљени корисник је отказао сусрет.
SSL_ERROR_NO_RENEGOTIATION_ALERT=Удаљени рачунар не дозвољава поновни договор безбедносних параметара ССЛа.
SSL_ERROR_SERVER_CACHE_NOT_CONFIGURED=Серверски кеш за ССЛ није подешен и није искључен за овај прикључак (socket).
SSL_ERROR_UNSUPPORTED_EXTENSION_ALERT=Удаљени рачунар са ССЛом не подржава тражени продужетак ТЛСа (TLS) за поздрав.
SSL_ERROR_CERTIFICATE_UNOBTAINABLE_ALERT=Удаљени рачунар са ССЛом не може да добави Ваш сертификат са прослеђеног УРЛа.
