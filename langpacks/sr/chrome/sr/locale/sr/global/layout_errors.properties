ImageMapRectBoundsError=Атрибут "coords" елемента <area shape="rect"> није у формату "left,top,right,bottom".
ImageMapCircleWrongNumberOfCoords=Атрибут "coords" елемента <area shape="circle"> није у формату "center-x,center-y,radius".
ImageMapCircleNegativeRadius=Атрибут "coords" елемента <area shape="circle"> садржи негативан пречник.
ImageMapPolyWrongNumberOfCoords=Атрибут „coords‟ елемента <area shape="poly"> није у формату "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=Атрибут „coords‟ елемента <area shape="poly"> не садржи последњу „y‟ координату (исправан формат је „x1,y1,x2,y2 …‟).

TablePartRelPosWarning=Релативна позиција редова табела и група редова јe сада подржана. Овај сајт ће можда морати да се ажурира је можда ова могућност неће имати ефекта.
ScrollLinkedEffectFound2=Овај сајт користи "scroll-linked" ефекат позиционирања. Ово можда неће радити добро са асинхроним померањем; погледајте https://developers.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects за више информација и да се придружите дискусији о сличним алаткама и могућностима!

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=Асинхроне анимације су онемогућене јер је frame величина (%1$S, %2$S) већа него viewport (%3$S, %4$S) или је визуелни правоугаоник (%5$S, %6$S) већи него максимална дозвољена вредност (%7$S)
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden='backface-visibility: hidden' трансформација асинхроних анимација није подржана
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D='transform-style: preserve-3d' трансформација асинхроних анимација није подржана
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive,
##                   AnimationWarningWithGeometricProperties):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=Асинхроне 'transform' анимације од aFrames са SVG трансформацијама нису подржане
AnimationWarningTransformFrameInactive=Асинхроне анимације су онемогућене јер frame није означен као активан за 'transform' анимације
AnimationWarningOpacityFrameInactive=Асинхроне анимације су онемогућене јер frame није означен као активан за 'opacity' анимације
AnimationWarningWithGeometricProperties=Асинхроне анимације од 'transform' или 'opacity' нису могуће због геометријских особина анимација на истом елементу
