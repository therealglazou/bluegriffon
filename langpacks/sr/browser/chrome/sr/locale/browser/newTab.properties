newtab.intro.paragraph1=Када отворите нови језичак, видећете плочице са сајтова које често посећујете, заједно са плочицама које би Вам могле бити од интереса. Неке од ових плочица могу спонзорисати Mozilla партнере. Увек ћемо да Вам кажемо које плочице су спонзорисане. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Да би Вам пружили овај серис, Mozilla сакупља и користи одређене податке који се односе на аналитичке информације о коришћењу плочица у складу са нашим %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Можете да искључите функцију плочица тако што ћете кликнути на %1$S дугме за Ваше поставке.
