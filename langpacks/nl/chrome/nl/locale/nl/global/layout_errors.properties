ImageMapRectBoundsError=Het “coords”-attribuut van de <area shape="rect">-tag is niet in het “linkerkant, bovenkant, rechterkant, onderkant”-formaat.
ImageMapCircleWrongNumberOfCoords=Het “coords”-attribuut van de <area shape="circle">-tag is niet in het “midden-x, midden-y, straal”-formaat.
ImageMapCircleNegativeRadius=Het “coords”-attribuut van de <area shape="circle">-tag heeft een negatieve straal.
ImageMapPolyWrongNumberOfCoords=Het “coords”-attribuut van de <area shape="poly">-tag is niet in het “x1, y1, x2, y2 …”-formaat.
ImageMapPolyOddNumberOfCoords=Het “coords”-attribuut van de <area shape="poly">-tag mist de laatste “y”-coördinaat (het juiste formaat is “x1, y1, x2, y2 …”).

TablePartRelPosWarning=Relatieve positionering van tabelrijen en rijgroepen wordt nu ondersteund. Wellicht moet deze website worden bijgewerkt, omdat hij erop rekent dat deze functie niet werkt.
