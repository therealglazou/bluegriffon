ImageMapRectBoundsError=Het ‘coords’-attribuut van de <area shape="rect">-tag heeft niet de ‘linkerkant, bovenkant, rechterkant, onderkant’-indeling.
ImageMapCircleWrongNumberOfCoords=Het ‘coords’-attribuut van de <area shape="circle">-tag heeft niet de ‘midden-x, midden-y, straal’-indeling.
ImageMapCircleNegativeRadius=Het ‘coords’-attribuut van de <area shape="circle">-tag heeft een negatieve straal.
ImageMapPolyWrongNumberOfCoords=Het ‘coords’-attribuut van de <area shape="poly">-tag heeft niet de ‘x1, y1, x2, y2 …’-indeling.
ImageMapPolyOddNumberOfCoords=Het ‘coords’-attribuut van de <area shape="poly">-tag mist de laatste ‘y’-coördinaat (de juiste indeling is ‘x1, y1, x2, y2 …’).

TablePartRelPosWarning=Relatieve positionering van tabelrijen en rijgroepen wordt nu ondersteund. Wellicht dient deze website te worden bijgewerkt, omdat hij erop kan rekenen dat deze functie niet werkt.
ScrollLinkedEffectFound2=Deze website lijkt een ‘scroll-linked’ positioneringseffect te gebruiken. Mogelijk werkt dit niet goed met asynchronous panning; zie https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects voor verdere details en het bijdragen aan de discussie over gerelateerde hulpmiddelen en functies!

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=Asynchrone animatie uitgeschakeld, omdat de framegrootte (%1$S, %2$S) groter is dan de viewport (%3$S, %4$S) of de visuele rechthoek (%5$S, %6$S) groter is dan de maximaal toegestane waarde (%7$S)
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden=Asynchrone animatie van ‘backface-visibility: hidden’-transformaties wordt niet ondersteund
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D=Asynchrone animatie van ‘transform-style: preserve-3d’-transformaties wordt niet ondersteund
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive,
##                   AnimationWarningWithGeometricProperties):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=Asynchrone ‘transform’-animatie van aFrames met SVG-transformaties wordt niet ondersteund
AnimationWarningTransformFrameInactive=Asynchrone animatie uitgeschakeld, omdat het frame niet actief is gemarkeerd voor ‘transform’-animatie
AnimationWarningOpacityFrameInactive=Asynchrone animatie uitgeschakeld, omdat het frame niet actief is gemarkeerd voor ‘opacity’-animatie
AnimationWarningWithGeometricProperties=Asynchrone animatie van ‘transform’ of ‘opacity’ niet mogelijk vanwege animatie van geometrische eigenschappen op hetzelfde element
