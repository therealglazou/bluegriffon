# CSP Warnings:
# LOCALIZATION NOTE (directiveViolated):
# %1$S is the directive that has been violated.
# NLS_MESSAGEFORMAT_VAR
directiveViolated = %1$S direktíva megsértve
# LOCALIZATION NOTE (directiveViolatedWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
directiveViolatedWithURI = %2$S megsértette a(z) %1$S direktívát
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Kísérlet jelentés küldésére érvénytelen URI-címre: „%1$S”
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = a hiba: „%1$S”
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = nem lehet feldolgozni a jelentés URI-címét: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Nem lehet feldolgozni az ismeretlen „%1$S” direktívát
# LOCALIZATION NOTE (doNotUnderstandOption):
# %1$S is the option that could not be understood
doNotUnderstandOption = nem értelmezhető a(z) „%1$S” beállítás. Figyelmen kívül marad.
# LOCALIZATION NOTE (notETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
notETLDPlus1 = nem lehet használni a jelentés URI-t a nem illeszkedő eTLD+1-ből: %1$S
# LOCALIZATION NOTE (notSameScheme):
# %1$S is the report URI that could not be used
notSameScheme = nem használható a jelentés URI a kiindulási dokumentumétól eltérő sémával: %1$S
# LOCALIZATION NOTE (notSamePort):
# %1$S is the report URI that could not be used
notSamePort = nem használható a jelentés URI a kiindulási dokumentumétól eltérő porttal: %1$S
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = az oldal ezen: %1$S nem tud jelentéseket küldeni ide: %2$S
allowOrDefaultSrcRequired = Az „allow” vagy a „default-src” direktíva szükséges, de nincs jelen. Visszatérés a „default-src 'none'” beállításra
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Nem sikerült feldolgozni az ismeretlen %1$S forrást
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = A direktívasértési jelentés beküldése egy átirányítás miatt nem sikerült ide: %1$S
# LOCALIZATION NOTE (allowDirectiveDeprecated):
allowDirectiveDeprecated = Az allow direktíva elavult, használja helyette az egyenértékű default-source direktívát

# CSP Errors:
policyURINotAlone = a policy-uri direktíva csak önmagában jelenhet meg
noParentRequest = A policy-uri nem kérhető le szülőkérés és CSP nélkül.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = nem dolgozható fel az URI a házirend URI-címben: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = nem kérhető le házirend URI a nem illeszkedő gépnévből: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = nem kérhető le házirend URI a nem illeszkedő portból: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = nem kérhető le házirend URI a nem illeszkedő sémából: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Hiba a policy-uri lekérésekor: %1$S
cspSourceNotURI = A megadott argumentum nem nsIURI
argumentIsNotString = A megadott argumentum nem karakterlánc
selfDataNotProvided = Nem használható a „self”, ha a self adatok nincsenek megadva
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = nem dolgozható fel az URI séma nélkül: %1$S
selfKeywordNoSelfData = a self kulcsszó self adatok megadása nélkül van használva
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Nem dolgozható fel az érvénytelen %1$S forrás
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Nem hozható létre a gépspecifikus %1$S forrás a „self” adatok nélkül
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Nem hozható létre a(z) %1$S forrás a „self” adatok nélkül
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Nem dolgozható fel az érvénytelen %1$S gép
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Nem dolgozható fel a séma a következőben: %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Nem dolgozható fel a port a következőben: %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Portproblémák miatt nem metszhető %1$S és %2$S.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Sémaproblémák miatt nem metszhető %1$S és %2$S.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = a forrás metszése nem definiált géppel: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = két forrás metszése nem definiált gépekkel: %1$S és %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Többször szereplő %1$S direktívák. Az első példány kivételével mind figyelmen kívül marad.

# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = allow directive is deprecated, use the equivalent default-src directive instead
