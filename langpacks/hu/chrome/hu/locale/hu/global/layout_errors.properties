ImageMapRectBoundsError=Az <area shape="rect"> tag „coords” attribútuma nem a „bal,fent,jobb,lent” formátumban van.
ImageMapCircleWrongNumberOfCoords=Az <area shape="circle"> tag „coords” attribútuma nem a „középpont-x, középpont-y, sugár” formátumban van.
ImageMapCircleNegativeRadius=Az <area shape="circle"> tag „coords” attribútumában a sugár negatív.
ImageMapPolyWrongNumberOfCoords=Az <area shape="poly"> tag „coords” attribútuma nem „x1,y1,x2,y2 …” formátumban van.
ImageMapPolyOddNumberOfCoords=Az <area shape="poly"> tag „coords” attribútumából hiányzik az utolsó „y” koordináta (a helyes formátum „x1,y1,x2,y2 …”).

TablePartRelPosWarning=Mostantól támogatott a táblázatsorok és sorcsoportok relatív pozicionálása. Szükség lehet az oldalt frissítésére, mert ezen funkció hatástalanságától függhet.
ScrollLinkedEffectFound2=Úgy tűnik, ez az oldal görgetéshez kapcsolt pozicionálási effektust használ. Ez esetleg nem működik megfelelően az aszinkron görgetéssel, további részletekért, illetve a kapcsolódó eszközökkel és funkciókkal kapcsolatos beszélgetésért lásd: https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=Az aszinkron animáció letiltva, mert a keretméret (%1$S, %2$S) nagyobb, mint a nézetport (%3$S, %4$S), vagy a látható téglalap (%5$S, %6$S) nagyobb a maximálisan engedélyezett értéknél (%7$S)
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden=A „backface-visibility: hidden” átalakítások aszinkron animációja nem támogatott
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D=A „transform-style: preserve-3d” átalakítások aszinkron animációja nem támogatott
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive,
##                   AnimationWarningWithGeometricProperties):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=Az SVG átalakításokat tartalmazó aFrame-ek aszinkron „transform” animációja nem támogatott
AnimationWarningTransformFrameInactive=Az aszinkron animáció letiltva, mert a keret nem volt aktívként megjelölve a „transform” animációhoz
AnimationWarningOpacityFrameInactive=Az aszinkron animáció letiltva, mert a keret nem volt aktívként megjelölve az „opacity” animációhoz\u0020
AnimationWarningWithGeometricProperties=A „transform” vagy „opacity” aszinkron animációja nem lehetséges ugyanazon elem geometriai tulajdonságainak animációja miatt
