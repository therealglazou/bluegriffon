confirmRepostPrompt=כדי להציג את דף זה, %S צריך לשלוח מידע שיבצע שוב כל פעולה (כגון חיפוש או אישור הזמנה) שבוצעה מוקדם יותר.
resendButton.label=שלח שוב
unknownSocketType=Firefox אינו יודע כיצר לתקשר עם השרת.
