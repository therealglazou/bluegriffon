# CSP Warnings:
# LOCALIZATION NOTE (directiveViolated):
# %1$S is the directive that has been violated.
directiveViolated = Direktiva %1$S je porušena
# LOCALIZATION NOTE (directiveViolatedWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
directiveViolatedWithURI = Direktiva %1$S je porušena zdrojem %2$S
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = URI reportu je neplatná: „%1$S“
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = Chyba odesílání: „%1$S“
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = Nelze naparsovat URI reportu: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Nelze provést neznámou direktivu „%1$S“
# LOCALIZATION NOTE (doNotUnderstandOption):
# %1$S is the option that could not be understood
doNotUnderstandOption = Nalezena neznámá vlastnost „%1$S“, bude ignorována.
# LOCALIZATION NOTE (notETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
notETLDPlus1 = Nelze použít URI reportu z neodpovídajícího eTLD+1: %1$S
# LOCALIZATION NOTE (notSameScheme):
# %1$S is the report URI that could not be used
notSameScheme = Nelze použít URI reportu s odlišným schématem z původního dokumentu: %1$S
# LOCALIZATION NOTE (notSamePort):
# %1$S is the report URI that could not be used
notSamePort = Nelze použít URI reportu s odlišným portem z původního dokumentu: %1$S
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = Stránka %1$S nemůže odeslat report na %2$S
allowOrDefaultSrcRequired = Direktiva „allow“ nebo „default-src“ je vyžadována, ale nenalezena. Návrat k „default-src 'none'“
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Chyba při parsování nerozpoznaného zdroje %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Odeslání reportu na %1$S skončilo chybou, neboť následovalo přesměrování
# LOCALIZATION NOTE (allowDirectiveDeprecated):
allowDirectiveDeprecated = Použití instrukce allow je zastaralé. Používejte raději ekvivalentní instrukci default-source

# CSP Errors:
policyURINotAlone = direktiva policy-uri se smí vyskytovat pouze osamoceně
noParentRequest = policy-uri nelze získat bez dotazu rodiče a CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = Nelze naparsovat URI v adrese pravidel: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = Nelze získat adresu pravidel z neodpovídajícího názvu serveru: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = Nelze získat adresu pravidel z neodpovídajícího portu: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = Nelze získat adresu pravidel z neodpovídajícího schématu: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Chyba při získávání adresy pravidel: %1$S
cspSourceNotURI = Definovaný argument není typu nsIURI
argumentIsNotString = Definovaný argument není řetězec
selfDataNotProvided = Nelze použít „self“ pokud nejsou definována „self“ data
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = Nelze naparsovat URI bez schématu: %1$S
selfKeywordNoSelfData = použito klíčové slovo „self“ bez „self“ dat
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Nepodařilo se naparsovat neplatný zdroj %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Není možné vytvořit zdroj %1$S bez „self“ dat
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Není možné vytvořit zdroj %1$S bez „self“ dat
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Nepodařilo se naparsovat název server %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Nepodařilo se naparsovat schéma v %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Nepodařilo se naparsovat port v %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Průnik zdroje %1$S s %2$S není možný kvůli problémům s portem.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Průnik zdroje %1$S s %2$S není možný kvůli problémům se schématem.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = průnik zdroje s nedefinovaným názvem serveru: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = průnik dvou zdrojů s nedefinovanými názvy serverů: %1$S a %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Zaznamenána duplicitní instrukce %1$S. Všechny její výskyty mimo prvního budou ignorovány.

# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = allow directive is deprecated, use the equivalent default-src directive instead
