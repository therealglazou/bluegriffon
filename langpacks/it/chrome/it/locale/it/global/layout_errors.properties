ImageMapRectBoundsError = L’attributo “coords” del tag <area shape="rect"> non è nel formato “left, top, right, bottom”.
ImageMapCircleWrongNumberOfCoords = L’attributo “coords” del tag <area shape="circle"> non è nel formato “center-x, center-y, radius”.
ImageMapCircleNegativeRadius = L’attributo “coords” del tag <area shape="circle"> contiene un raggio negativo.
ImageMapPolyWrongNumberOfCoords = L’attributo “coords” del tag <area shape="poly"> non è nel formato “x1, y1, x2, y2 …” format.
ImageMapPolyOddNumberOfCoords = Nell’attributo “coords” del tag <area shape="poly"> manca l’ultima coordinata “y” (il formato delle coordinate è “x1, y1, x2, y2 …”).
TablePartRelPosWarning = Il posizionamento relativo di righe e gruppi di righe nelle tabelle è ora supportato. Questo sito potrebbe aver bisogno di aggiornamenti in quanto potrebbe fare affidamento sul mancato funzionamento di tale caratteristica.
ScrollLinkedEffectFound2 = Questo sito utilizza un effetto di posizionamento “scroll-linked” che potrebbe non funzionare correttamente in combinazione con il panning asincrono. Consultare https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects per ulteriori dettagli e partecipare alla discussione su strumenti e caratteristiche.
AnimationWarningContentTooLarge = Animazione asincrona disattivata in quanto la dimensione del frame (%1$S, %2$S) è maggiore del viewport (%3$S, %4$S) o il rettangolo visuale (%5$S, %6$S) supera la dimensione massima consentita (%7$S)
AnimationWarningTransformBackfaceVisibilityHidden = L’animazione asincrona di “backface-visibility: hidden” non è supportata
AnimationWarningTransformPreserve3D = L’animazione asincrona di “transform-style: preserve-3d” non è supportata
AnimationWarningTransformSVG = L’animazione asincrona di tipo “transform” di aFrame con trasformazioni SVG non è supportata
AnimationWarningTransformFrameInactive = Animazione asincrona disattivata in quanto il frame non è segnalato come attivo per animazioni di tipo “transform”
AnimationWarningOpacityFrameInactive = Animazione asincrona disattivata in quanto il frame non è segnalato come attivo per animazioni di tipo “opacity”
AnimationWarningWithGeometricProperties = L’animazione asincrona di tipo “transform” o “opacity” non è possibile in quanto sono presenti animazioni di proprietà geometriche sullo stesso elemento
