# LOCALIZATION NOTE %1$S and %2$S will be replaced with the number of remote and the total number
# of windows, respectively, while %3$S will be replaced with one of the status strings below,
# which contains a description of the multi-process preference and status.
# Note: multiProcessStatus.3 doesn't exist because status=3 was deprecated.
multiProcessWindows = %1$S/%2$S (%3$S)
multiProcessStatus.0 = aktiviert durch Benutzer
multiProcessStatus.1 = aktiviert (Standard)
multiProcessStatus.2 = deaktiviert
multiProcessStatus.4 = deaktiviert durch Werkzeuge für Barrierefreiheit
multiProcessStatus.5 = deaktiviert wegen unzureichender Grafik-Hardwarebeschleunigung
multiProcessStatus.6 = deaktiviert wegen nicht unterstützter Texteingabemethode
multiProcessStatus.7 = deaktiviert wegen Add-ons
multiProcessStatus.unknown = unbekannter Status

