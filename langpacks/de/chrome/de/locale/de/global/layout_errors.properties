ImageMapRectBoundsError=Das "coords"-Attribut des <area shape="rect">-Tags ist nicht im Format "links,oben,rechts,unten".
ImageMapCircleWrongNumberOfCoords=Das "coords"-Attribut des <area shape="circle">-Tags ist nicht im Format "center-x,center-y,radius".
ImageMapCircleNegativeRadius=Das "coords"-Attribut des <area shape="circle">-Tags hat einen negativen Radius.
ImageMapPolyWrongNumberOfCoords=Das "coords"-Attribut des <area shape="poly">-Tags ist nicht im Format "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=Dem "coords"-Attribut des <area shape="poly">-Tags fehlt die letzte "y"-Koordinate (das korrekte Format ist "x1,y1,x2,y2 …").

TablePartRelPosWarning=Relative Positionierung von Tabellenzeilen und Zeilengruppen wird jetzt unterstützt. Diese Website muss möglicherweise aktualisiert werden, weil sie sich darauf verlassen könnte, dass diese Funktion keine Wirkung hat.
ScrollLinkedEffectFound2=Diese Website verwendet anscheinend einen scroll-verknüpften Positionierungseffekt. Dies könnte mit asynchronem Verschieben (Panning) schlecht zusammenspielen; siehe https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects für weitere Details und nehmen Sie an der Diskussion über damit verbundene Werkzeuge und Funktionen teil!

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=Asynchrone Animation deaktiviert, weil die Framegröße (%1$S, %2$S) die Viewport-Größe überschreitet (%3$S, %4$S) oder das sichtbare Rechteck (%5$S, %6$S) größer ist als der maximale erlaubte Wert (%7$S)
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden=Asynchrone Animation von 'backface-visibility: hidden'-Transformationen wird nicht unterstützt
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D=Asynchrone Animation von 'transform-style: preserve-3d'-Transformationen wird nicht unterstützt
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive,
##                   AnimationWarningWithGeometricProperties):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=Asynchrone 'transform'-Animationen von aFrames mit SVG-Transformationen wird nicht unterstützt
AnimationWarningTransformFrameInactive=Asynchrone Animation deaktiviert, weil der Frame nicht als aktiv für die 'transform'-Animation markiert wurde
AnimationWarningOpacityFrameInactive=Asynchrone Animation deaktiviert, weil der Frame nicht als aktiv für die 'opacity'-Animation markiert wurde
AnimationWarningWithGeometricProperties=Asynchrone Animation von 'transform' oder 'opacity' nicht möglich, weil geometrische Eigenschaften am gleichen Element animiert werden
